<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">Hop on the choo choo train!</h1>
          <p class="lead">Chugga Chugga Choo Choo</p>
        </div>
      </div>

      <table class="table" id="tableSchedule">
        <thead class="thead-dark">
          <h1 class="theHead">
            Current Train Schedule
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </h1>
        </thead>
        <tbody id="newTrainList">
          <tr>
            <td>Chugga Coal</td>
            <td>No Man's Land</td>
            <td>25</td>
            <td>12:45 PM</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
      <br />

      <form>
        <h1 class="theOtherHead">Add A New Train</h1>
        <div class="form-group">
          <label for="inputTrain">Train Name</label>
          <input
            type="text"
            class="form-control"
            id="thatNewTrain"
            placeholder="Train Name"
          />
        </div>
        <div class="form-group">
          <label for="inputDestination">Destination</label>
          <input
            type="text"
            class="form-control"
            id="thatNewDestination"
            placeholder="Destination"
          />
        </div>
        <div class="form-group">
          <label for="inputTrainTime"
            >First Train Time (HH:mm - military time)</label>
          <input
            type="text"
            class="form-control"
            id="thatNewTime"
            placeholder="Train Time"
          />
        </div>
        <div class="form-group">
          <label for="inputFrequency">Frequency (min)</label>
          <input
            type="text"
            class="form-control"
            id="theNewFrequency"
            placeholder="Frequency"
          />
        </div>
      </form>
      <button type="submit" class="btn btn-primary" id="newTrainAdd">Submit</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
